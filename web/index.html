<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">
    <title>Clipboard Sync</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: #1a1a1a;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .settings-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Current Clipboard Section */
        .current-section {
            padding: 16px;
            background: #1a1a1a;
            margin: 8px;
            border-radius: 12px;
        }

        .paste-zone {
            background: #252525;
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .paste-zone:active {
            background: #303030;
            transform: scale(0.98);
        }

        .paste-zone textarea {
            width: 100%;
            min-height: 100px;
            background: transparent;
            border: none;
            color: #e0e0e0;
            font-size: 16px;
            resize: none;
            outline: none;
        }

        .paste-zone.has-content {
            border-style: solid;
            border-color: #4a9eff;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: #4a9eff;
            color: white;
        }

        .btn-secondary {
            background: #333;
            color: #e0e0e0;
        }

        /* Received Section */
        .received-section {
            padding: 16px;
            background: #1a1a1a;
            margin: 8px;
            border-radius: 12px;
        }

        .received-content {
            background: #252525;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            min-height: 80px;
            word-wrap: break-word;
        }

        .timestamp {
            font-size: 12px;
            color: #888;
            margin-top: 8px;
        }

        /* History Section */
        .history-section {
            padding: 16px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 0 8px;
        }

        .history-item {
            background: #1a1a1a;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            align-items: start;
            gap: 12px;
        }

        .device-icon {
            font-size: 20px;
            flex-shrink: 0;
        }

        .history-content {
            flex: 1;
            overflow: hidden;
        }

        .history-text {
            color: #b0b0b0;
            font-size: 14px;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .history-time {
            font-size: 12px;
            color: #666;
        }

        .copy-btn-small {
            background: #333;
            border: none;
            color: #e0e0e0;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            flex-shrink: 0;
        }

        /* Settings Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 24px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal h2 {
            font-size: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #b0b0b0;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
        }

        .status-success {
            background: #1a4d2e;
            color: #4ade80;
        }

        .status-error {
            background: #4d1a1a;
            color: #f87171;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #4a9eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: #e0e0e0;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 2000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Clipboard Sync</h1>
            <button class="settings-btn" onclick="showSettings()">⚙️</button>
        </div>

        <div class="main-content" id="mainContent">
            <!-- Loading State -->
            <div class="loading" id="loadingState">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <!-- Main App -->
            <div id="appContent" style="display: none;">
                <!-- Send Section -->
                <div class="current-section">
                    <h3 style="margin-bottom: 12px;">Send Clipboard</h3>
                    <div class="paste-zone" id="pasteZone" onclick="focusTextarea()">
                        <textarea id="clipboardInput" placeholder="Tap here and paste your text"></textarea>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="sendClipboard()">Send</button>
                        <button class="btn btn-secondary" onclick="clearInput()">Clear</button>
                    </div>
                </div>

                <!-- Received Section -->
                <div class="received-section">
                    <h3 style="margin-bottom: 12px;">Latest Received</h3>
                    <div class="received-content" id="receivedContent">
                        <span style="color: #666;">No content received yet</span>
                    </div>
                    <button class="btn btn-primary" onclick="copyReceived()">Copy to Clipboard</button>
                    <div class="timestamp" id="receivedTimestamp"></div>
                </div>

                <!-- History Section -->
                <div class="history-section">
                    <div class="history-header">
                        <h3>History</h3>
                        <button class="btn-secondary" style="padding: 6px 12px; font-size: 14px;" onclick="refreshHistory()">Refresh</button>
                    </div>
                    <div id="historyList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" onclick="hideSettings()">×</button>
            </div>
            
            <div class="form-group">
                <label for="githubToken">GitHub Personal Access Token</label>
                <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx">
            </div>

            <div class="form-group">
                <label for="gistId">Gist ID (optional)</label>
                <input type="text" id="gistId" placeholder="Leave empty to auto-find/create">
                <small style="display: block; margin-top: 4px; color: #666; font-size: 12px;">
                    The app will automatically find or create your clipboard gist
                </small>
            </div>

            <button class="btn btn-primary" style="width: 100%;" onclick="saveSettings()">Save & Connect</button>
            
            <div id="statusMessage"></div>

            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #333;">
                <button class="btn btn-secondary" style="width: 100%; background: #4d1a1a;" onclick="resetSettings()">Reset All Settings</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // App State
        let settings = {
            githubToken: '',
            gistId: ''
        };

        let currentHistory = [];

        // Initialize App
        document.addEventListener('DOMContentLoaded', init);

        function init() {
            loadSettings();
            if (!settings.githubToken) {
                showSettings();
                hideLoading();
            } else {
                loadHistory();
            }

            // PWA Install Handler
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js');
            }

            // Handle paste zone
            const textarea = document.getElementById('clipboardInput');
            textarea.addEventListener('input', () => {
                const pasteZone = document.getElementById('pasteZone');
                if (textarea.value.trim()) {
                    pasteZone.classList.add('has-content');
                } else {
                    pasteZone.classList.remove('has-content');
                }
            });

            // Auto-refresh on focus
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && settings.githubToken) {
                    loadHistory();
                }
            });
        }

        // Settings Management
        function loadSettings() {
            const saved = localStorage.getItem('clipboardSyncSettings');
            if (saved) {
                settings = JSON.parse(saved);
            }
        }

        function saveSettings() {
            const token = document.getElementById('githubToken').value.trim();
            const gistId = document.getElementById('gistId').value.trim();

            if (!token) {
                showStatus('Please enter a GitHub token', 'error');
                return;
            }

            settings.githubToken = token;
            
            if (gistId) {
                // User provided a specific gist ID
                settings.gistId = gistId;
                testConnection();
            } else {
                // Auto-discover or create
                findOrCreateGist();
            }
        }

        function resetSettings() {
            if (confirm('This will delete all settings. Are you sure?')) {
                localStorage.removeItem('clipboardSyncSettings');
                location.reload();
            }
        }

        // GitHub API Functions
        async function findOrCreateGist() {
            showStatus('Looking for clipboard gist...', 'info');

            try {
                // First, try to find existing clipboard gist
                const gistsResponse = await fetch('https://api.github.com/gists', {
                    headers: {
                        'Authorization': `token ${settings.githubToken}`
                    }
                });

                if (!gistsResponse.ok) throw new Error('Invalid token');

                const gists = await gistsResponse.json();
                const clipboardGist = gists.find(g => g.description === 'Clipboard Sync Data - Do Not Delete');

                if (clipboardGist) {
                    // Found existing gist
                    settings.gistId = clipboardGist.id;
                    localStorage.setItem('clipboardSyncSettings', JSON.stringify(settings));
                    showStatus('Found existing clipboard!', 'success');
                    setTimeout(() => {
                        hideSettings();
                        loadHistory();
                    }, 1500);
                } else {
                    // Create new gist
                    showStatus('Creating new clipboard...', 'info');
                    const response = await fetch('https://api.github.com/gists', {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${settings.githubToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            description: 'Clipboard Sync Data - Do Not Delete',
                            public: false,
                            files: {
                                'clipboard-history.json': {
                                    content: JSON.stringify({ history: [] }, null, 2)
                                }
                            }
                        })
                    });

                    if (!response.ok) throw new Error('Failed to create gist');

                    const gist = await response.json();
                    settings.gistId = gist.id;
                    localStorage.setItem('clipboardSyncSettings', JSON.stringify(settings));
                    showStatus('Created new clipboard!', 'success');
                    setTimeout(() => {
                        hideSettings();
                        loadHistory();
                    }, 1500);
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            }
        }

        async function testConnection() {
            showStatus('Testing connection...', 'info');

            try {
                const response = await fetch(`https://api.github.com/gists/${settings.gistId}`, {
                    headers: {
                        'Authorization': `token ${settings.githubToken}`
                    }
                });

                if (!response.ok) throw new Error('Invalid gist ID or token');

                localStorage.setItem('clipboardSyncSettings', JSON.stringify(settings));
                showStatus('Connected successfully!', 'success');
                setTimeout(() => {
                    hideSettings();
                    loadHistory();
                }, 1500);
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch(`https://api.github.com/gists/${settings.gistId}`, {
                    headers: {
                        'Authorization': `token ${settings.githubToken}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load history');

                const gist = await response.json();
                const content = JSON.parse(gist.files['clipboard-history.json'].content);
                currentHistory = content.history || [];

                updateUI();
                hideLoading();
            } catch (error) {
                console.error('Error loading history:', error);
                hideLoading();
                showToast('Failed to load history');
            }
        }

        async function sendClipboard() {
            const textarea = document.getElementById('clipboardInput');
            const content = textarea.value.trim();

            if (!content) {
                showToast('Please enter some text');
                return;
            }

            try {
                // Add to history
                const newEntry = {
                    content: content,
                    timestamp: new Date().toISOString(),
                    device: 'phone',
                    id: generateId()
                };

                currentHistory.unshift(newEntry);
                
                // Keep only last 20 items
                if (currentHistory.length > 20) {
                    currentHistory = currentHistory.slice(0, 20);
                }

                // Update gist
                const response = await fetch(`https://api.github.com/gists/${settings.gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${settings.githubToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            'clipboard-history.json': {
                                content: JSON.stringify({ history: currentHistory }, null, 2)
                            }
                        }
                    })
                });

                if (!response.ok) throw new Error('Failed to send');

                textarea.value = '';
                document.getElementById('pasteZone').classList.remove('has-content');
                showToast('Sent successfully!');
                updateUI();
            } catch (error) {
                showToast('Failed to send');
            }
        }

        async function copyReceived() {
            if (currentHistory.length === 0) {
                showToast('No content to copy');
                return;
            }

            const content = currentHistory[0].content;
            
            try {
                await navigator.clipboard.writeText(content);
                showToast('Copied to clipboard!');
            } catch (error) {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = content;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Copied to clipboard!');
            }
        }

        async function copyHistoryItem(id) {
            const item = currentHistory.find(h => h.id === id);
            if (!item) return;

            try {
                await navigator.clipboard.writeText(item.content);
                showToast('Copied to clipboard!');
            } catch (error) {
                // Fallback
                const textarea = document.createElement('textarea');
                textarea.value = item.content;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Copied to clipboard!');
            }
        }

        // UI Functions
        function updateUI() {
            if (currentHistory.length > 0) {
                const latest = currentHistory[0];
                document.getElementById('receivedContent').textContent = latest.content;
                document.getElementById('receivedTimestamp').textContent = 
                    `From ${latest.device} • ${formatTime(latest.timestamp)}`;
            }

            // Update history list
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            currentHistory.slice(1).forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <span class="device-icon">${item.device === 'phone' ? '📱' : '💻'}</span>
                    <div class="history-content">
                        <div class="history-text">${escapeHtml(item.content)}</div>
                        <div class="history-time">${formatTime(item.timestamp)}</div>
                    </div>
                    <button class="copy-btn-small" onclick="copyHistoryItem('${item.id}')">Copy</button>
                `;
                historyList.appendChild(div);
            });
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} min ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} hours ago`;
            return date.toLocaleDateString();
        }

        function showSettings() {
            document.getElementById('settingsModal').classList.add('active');
            document.getElementById('githubToken').value = settings.githubToken || '';
            document.getElementById('gistId').value = settings.gistId || '';
        }

        function hideSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('appContent').style.display = 'block';
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function focusTextarea() {
            document.getElementById('clipboardInput').focus();
        }

        function clearInput() {
            document.getElementById('clipboardInput').value = '';
            document.getElementById('pasteZone').classList.remove('has-content');
        }

        function refreshHistory() {
            showToast('Refreshing...');
            loadHistory();
        }

        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
